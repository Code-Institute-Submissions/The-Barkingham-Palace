</head>

<body>

        <a class="navbar-brand" href="../index.html"><img src='pictures/barkinghamlogo1.png' alt="Barkingham logo"></a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" id="nav-space">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">

    <!-- chambers jumbotron body -->

      <section>   
        <div>
          <div data-aos="fade-up"
          data-aos-anchor-placement="top-bottom"
          data-aos-duration="1000">
              <div class="jumbotron" id="jumbo-contact">
                  <div class="all-jumbo-words" id="jumbo-contact-words">   
                      <h1 id="contact-title"><strong>Contact Us</strong></h1>
                      <hr class="my-4">
                      <p class="lead">We love to hear from you!</p>
                      <p class="jumbo-description">Communication keeps us as a pack.</p>
                  </div>  
              </div>
          </div>
        </div>
      </section> 
  
    <!-- Contact page main body -->
    <main>
      <div data-aos="fade-zoom-in"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine"
        data-aos-offset="0"
        data-aos-duration="750">   
        <div class="contact-page-bg container">
          <div class="row">
            <div class="d-flex col-12 col-md-3 justify-content-center">
              <i class="contact-page-icon fa fa-phone" aria-hidden="true"></i>
            </div>

    <!-- contact page button links to phone and google -->

            <!-- phone link -->

            <a href="tel:+65 88887777" class="d-flex col-12 col-md-9 justify-content-center justify-content-md-start"class="contact-links">
              <button type="button" id="contact-phone-hover" class="btn booking-contact-button">
                <p class="contact-page-text">
                  <span>+65 88887777</span>
                </p>
              </button>
            </a>
          </div>
        </div>
      </div>


      <!-- address link -->

      <div data-aos="fade-zoom-in"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine"
        data-aos-offset="0"
        data-aos-duration="750">   
        <div class="contact-page-bg container">
          <div class="row">
            <div class="d-flex col-12 col-md-3 justify-content-center">
              <i class="contact-page-icon fa fa-map-marker" aria-hidden="true"></i>
            </div>
            
            <a href="https://www.google.com/maps/place/110+Turf+Club+Rd,+Sunny+Heights,+Singapore+288000/@1.3351555,103.79466,15z/data=!4m2!3m1!1s0x31da1099b82b7e75:0x53775e3387fff0ad" class="d-flex col-12 col-md-9 justify-content-center justify-content-md-start" class="contact-links" target="_blank">
              <button type="button" id="contact-add-hover" class="btn booking-contact-button">
                <p class="contact-page-text">
                  <span>123 Barkingham street<br/>Singapore 555120
                  </span>
                </p>
              </button>
            </a>
          </div>
        </div>
      </div>


      <!-- Contact page submit form -->

      <div data-aos="fade-zoom-in"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine"
        data-aos-offset="0"
        data-aos-duration="750">   
        <div class="contact-page-bg container">
          <div class="d-flex justify-content-center">
            <h1 id="contact-get-back">Let us get back to you!</h1><br/><br/><br/>
          </div>
          <form class="row">
            <div class="d-flex col-12 col-md-6 justify-content-center contact-input-spacing">
              <label for="name" class="contact-label">Name:</label>
              <input type="text" id="name" name="name" placeholder=" Enter your name" required>
            </div>
            <div class="d-flex col-12 col-md-6 justify-content-center contact-input-spacing">
              <label for="email" class="contact-label">Email:</label>
              <input type="email" id="email" name="email" placeholder=" barking@gmail.com" required>
            </div>
            <div class="d-flex col-12 justify-content-center align-items-center" id="contact-form" required>
              <label for="feedback">Feedback:</label>
              <textarea id="feedback" name="feedback" rows="8" cols="90">
              </textarea>
            </div>
            <div class="d-flex col-12 justify-content-end">
              <input type="submit" value="Submit" class="btn booking-button" id="contact-submit-button">
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- footer -->
  
    <footer> 
        <div class="container-fluid" id="footer-container">
            <div class="row" id="footer-row">
                <div class="col" id="social-main">
                    <div id="social-words">
                        <p>Find us on Social Media!</p><br/>
                    </div>          
                    <div id="three-social-icons">
                      <a href="http://facebook.com" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                      <a href="http://twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                      <a href="http://instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                  </div> 
                </div>
                <div class="col" id="contact-xs">
                    <div id="contact-us">
                        <p><i class="fa fa-phone" aria-hidden="true"></i> +65 88887777</p>
                    </div>
                    <div id="address">
                        <p><i class="fa fa-map-marker" aria-hidden="true"></i> 123 Barkingham street<br/>Singapore 555120</p>
                    </div>
                </div>
            </div>   
        </div>
    </footer>

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
